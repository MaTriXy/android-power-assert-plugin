final REPOSITORY_URL = 'https://github.com/gfx/android-power-assert-plugin'

final GROUP_ID       = 'com.github.gfx'
final ARTIFACT_ID    = 'android-power-assert-plugin'
final VERSION        = '0.10.0'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.+'
    }
}

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:+'

    compile 'org.javassist:javassist:3.18.+'
    compile 'org.apache.commons:commons-lang3:+'
}

// artifact settings

apply plugin: 'maven'
apply plugin: 'nexus'

uploadArchives {
    repositories.mavenDeployer {
        pom.groupId = GROUP_ID
        pom.artifactId = ARTIFACT_ID
        pom.version = VERSION
    }
}


modifyPom {
  project {
    name 'Android Power Assert Plugin'
    description 'Gradle plugin for Android which enables assertions and makes them much nicer.'
    url REPOSITORY_URL
    inceptionYear '2014'

    scm {
      url REPOSITORY_URL
    }

    licenses {
      license {
        name 'The Apache Software License, Version 2.0'
        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        distribution 'repo'
      }
    }

    developers {
      developer {
        id 'gfx'
        name 'FUJI Goro'
        email 'gfuji@cpan.org'
      }
    }
  }
}
